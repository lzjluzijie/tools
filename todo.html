<script src="https://cdn.jsdelivr.net/npm/marked@0.6.0/marked.min.js"

<script>
    var text = "";
    document.getElementById("text").innerHTML.trim().split('\n').forEach(function (v, i) {

        }
            text = text + v.slice("                ".length) + '\n';
