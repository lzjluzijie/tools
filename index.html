<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.7.2/css/bulma.min.css"
          integrity="sha256-2pUeJf+y0ltRPSbKOeJh09ipQFYxUdct5nTY6GAXswA=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.6.3/css/all.min.css"
          integrity="sha256-lWwvJodqrCBurwAZ2n1MiE73AQgZ6Gr9jWRd6ed7WiQ=" crossorigin="anonymous">
    <title>Tools by Halulu</title>
</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="https://tools.halu.lu/">
            <img alt="halulu" src="https://halu.lu/halulu.png" width="30" height="30"><strong>Tools</strong>
        </a>
    </div>

    <div id="navbar-menu" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">
                Hash
            </a>
        </div>

        <div class="navbar-end">
            <a class="navbar-item" href="https://tools.halu.lu/todo.html">
                TODO
            </a>
            <a class="navbar-item" href="https://halu.lu/"
               target="_blank">Halulu</a>
            <div class="navbar-item">
                <a class="is-light" href="https://github.com/lzjluzijie/tools">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </div>
        </div>
    </div>
</nav>
<section class="section" id="main">
    <div class="container tabs">
        <ul>
            <li class="is-active" v-on:click="click"><a data-hash-name="sha256">SHA256</a></li>
            <li v-on:click="click"><a data-hash-name="sha512">SHA512</a></li>
            <li v-on:click="click"><a data-hash-name="sha3-256">SHA3-256</a></li>
            <li v-on:click="click"><a data-hash-name="sha3-512">SHA3-512</a></li>
            <li v-on:click="click"><a data-hash-name="sha1">SHA1</a></li>
            <li v-on:click="click"><a data-hash-name="md5">MD5</a></li>
            <li v-on:click="click"><a data-hash-name="ripemd160">RIPEMD-160</a></li>
        </ul>
    </div>
    <div class="container" id="hash">
        <textarea class="textarea" name="input" id="input" v-model="input"
                  placeholder="input here">{{ input }}</textarea>
        <br>
        <div class="content" id="output">
            <p>
                (click to copy) {{ HashName }} result: {{ output }}
            </p>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/crypto-js@3.1.9-1/crypto-js.js"
        integrity="sha256-xoJklEMhY9dP0n54rQEaE9VeRnBEHNSfyfHlKkr9KNk=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"
        integrity="sha256-ui3vFTgbIIvd9ePh+wF+ju05O3jympV4FyFlpNMV2cw=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/js-sha3@0.8.0/build/sha3.min.js"
        integrity="sha256-8MpIdXZrWpb1JXVJccjsXDKzvX927WNtletZ0/Ny3oQ=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.4/dist/clipboard.min.js"
        integrity="sha256-FiZwavyI2V6+EXO1U+xzLG3IKldpiTFf3153ea9zikQ=" crossorigin="anonymous"></script>
<script>
    var main = new Vue({
        el: '#main',
        data: {
            input: '',
            HashName: 'sha256',
        },
        computed: {
            output: function () {
                let hash = "error";
                switch (this.HashName) {
                    case "sha256":
                        hash = CryptoJS.SHA256(this.input).toString();
                        break;
                    case "sha512":
                        hash = CryptoJS.SHA512(this.input).toString();
                        break;
                    case "sha3-256":
                        // hash =
                        hash = sha3_256(this.input);
                        break;
                    case "sha3-512":
                        hash = sha3_512(this.input);
                        break;
                    case "sha1":
                        hash = CryptoJS.SHA1(this.input).toString();
                        break;
                    case "md5":
                        hash = CryptoJS.MD5(this.input).toString();
                        break;
                    case "ripemd160":
                        hash = CryptoJS.RIPEMD160(this.input).toString();
                        break;
                }
                document.getElementById("output").setAttribute("data-clipboard-text", hash);
                return hash
            }
        },
        methods: {
            click: function (event) {
                for (let i = 0; i < event.target.parentElement.parentElement.children.length; i++) {
                    event.target.parentElement.parentElement.children[i].classList.remove("is-active")
                }
                event.target.parentElement.classList.add("is-active");
                this.HashName = event.target.getAttribute("data-hash-name");
            }
        }
    });
    new ClipboardJS(document.getElementById('output'));
</script>
</body>
</html>
